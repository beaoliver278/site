<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendo Edital com IA</title>
    <style>
        /* Estilização personalizada */
        body {
            font-family: Arial, sans-serif;
            /* Adicionando margem ao redor do caderno digital */
            margin: 40px auto; /* Margem superior e inferior de 40px, centraliza horizontalmente */
            max-width: 800px; /* Largura máxima do caderno */
            padding: 20px; /* Padding interno para espaçamento do conteúdo */
            border: 2px solid #4682B4; /* Borda ao redor do caderno digital */
            border-radius: 8px; /* Canto arredondado */
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1); /* Sombra ao redor *
            margin: 20px;
            line-height: 1.6;
            background-color: #f5f5f5; /* Cor de fundo clara */
            color: #333; /* Cor de texto padrão */
            text-align: center; /* Centraliza o texto de todos os elementos filhos */
            
        }

        /* Estilo para os títulos */
        h1, h2, h3 {
            color: #2c3e50; /* Cor de texto escura */
            margin-bottom: 10px;
        }

        /* Estilo para parágrafos */
        p {
            margin-bottom: 15px;
        }

        /* Estilo para tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border: 1px solid #ddd; /* Bordas suaves para a tabela */
            background-color: #fff; /* Fundo branco para a tabela */
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #ecf0f1; /* Fundo claro para cabeçalhos */
            color: #2c3e50;
        }

        /* Estilo para imagens */
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd; /* Bordas suaves para imagens */
            padding: 5px;
            background-color: #fff; /* Fundo branco para imagens */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
