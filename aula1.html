        /* Estilos para a seção de imagem */
        #imagem {
            position: relative; /* Definir a posição relativa para que o título possa ser posicionado absolutamente em relação a este elemento */

            height: auto; /* Permitir que a altura da imagem seja ajustada automaticamente para manter a proporção original */

        }
        #imagem img {
            width: 100%; /* Garantir que a imagem ocupe toda a largura da seção de imagem */

        }
        /* Estilos para o título */

            transform: translate(-50%, -50%); /* Centralizar o título */
            color: black; /* Cor do texto preta */
            font-size: 36px; /* Tamanho da fonte */
            font-weight: bold; /* Negrito */
