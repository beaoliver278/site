    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Estilos para o menu */
        #menu {
            margin-bottom: 20px; /* Adicionar um espaço abaixo do menu */
        }

        /* Estilos para a seção de imagem */
        #imagem {
            position: relative; /* Definir a posição relativa para que o título possa ser posicionado absolutamente em relação a este elemento */
            width: 100%; /* Garantir que a imagem ocupe toda a largura da tela */
            height: 100vh; /* Altura igual à altura da janela de visualização */
            overflow: hidden; /* Esconder qualquer conteúdo que ultrapasse os limites da seção de imagem */
        }

        #imagem img {
            width: 100%; /* Garantir que a imagem ocupe toda a largura da seção de imagem */
            height: 100%; /* Garantir que a imagem ocupe toda a altura da seção de imagem */
            object-fit: cover; /* Cobrir toda a área da imagem */
            position: absolute; /* Posicionamento absoluto em relação à seção de imagem */
            top: 0;
            left: 0;
            z-index: -1; /* Colocar a imagem abaixo do título */
        }

        /* Estilos para o título */
        #titulo {
            position: absolute; /* Posicionamento absoluto em relação à seção de imagem */
            top: 50px; /* Posicionar o título abaixo do menu */
            left: 50%; /* Centralizar o título horizontalmente */
            transform: translateX(-50%); /* Centralizar o título horizontalmente */
            color: white; /* Cor do texto branca */
            font-size: 36px; /* Tamanho da fonte */
            font-weight: bold; /* Negrito */
            text-align: center; /* Alinhar o texto ao centro */
            z-index: 1; /* Colocar o título acima da imagem */
        }
    </style>
</head>

            </ul>    
        </nav>  
    </section>   

    <div id="imagem">

    </div>
    <h1 id="titulo">Teste de QI de Einstein</h1>
